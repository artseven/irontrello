<h3>Log In</h3>
<p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
<form (ngSubmit)="submitLogin()">
  <label for="email-input"> E-mail</label>
  <input type="email" id="email-input" placeholder="blah@example.com"
    [(ngModel)]="formEmail" name="formEmail">
  <br>

  <label for="password-input"> Password</label>
  <input type="password" id="password-input" placeholder="*****"
    [(ngModel)]="formPassword" name="formPassword">
  <br>

  <button> Log In </button>
</form>
